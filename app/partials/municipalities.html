<!-- view1.html -->

<div class="container">
  <h2>Municipalities</h2>
  Name:<br />
  <input type="text" ng-model="filter.name" /> {{ name }}
  <br />
  <ul>  <!-- repeat is binding to $scope's data property -->
    <li ng-repeat="mun in municipalities |filter:filter.name">{{ mun.name }} - {{ mun.pop }}</li>
  </ul>

  <br />
  <a href="/view1">View 1</a>
</div>
